<!DOCTYPE html>
<!-- fragmentation -->
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/header :: common_header"/>

<body>

    <div th:replace="fragment/layout_nav_top :: common_layout_nav_top"/>

    <div class="content">
        <div class="container center_div w-50 mt-4">
            <form role="form" method="post" th:action="@{/login}">

                <div class="form-group mb-3">
                    <label for="email">이메일주소</label>
                    <input type="email" id = "email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
                </div><br>

                <div th:if="${message}" class="text-center">
                    <p class="field-error" th:text="${message}"/>
                </div>

                <div class="mt-3 text-center">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button type="button" class="btn btn-primary" onClick="location.href='/register'">회원가입</button>
                </div>

            </form>
        </div>
    </div>


    <footer th:replace="fragment/footer :: common_footer"/>

    <!-- jQuery, JS, Popper.js, and  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
